slam_toolbox:
  ros__parameters:

    use_sim_time: False
    slam_mode: true                 # online SLAM / mapping
    map_frame: map
    odom_frame: odom
    base_frame: base_link
    scan_topic: /scan

    resolution: 0.05
    publish_map: true
    publish_pose: true
    publish_tf: true

    minimum_time_between_scan_registration: 0.2

    # solver settings
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_precision: 1e-10
    max_laser_range: 12.0

    # loop closure detection
    loop_matching_max_range: 10.0
    loop_search_max_range: 12.0
    loop_search_min_range: 3.0
    loop_closure_enabled: true

    # map publishing
    map_update_interval: 5.0
    transform_publish_period: 0.02

    # serialization options
    enable_interactive_mode: false
