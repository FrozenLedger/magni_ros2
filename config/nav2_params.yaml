amcl:
  ros__parameters:
    use_sim_time: False

# ─────────────────────────────────────────────────────────────
# Nav2 Lifecycle Manager
# ─────────────────────────────────────────────────────────────
lifecycle_manager:
  ros__parameters:
    autostart: True
    node_names:
      - controller_server
      - planner_server
      - behavior_server
      - bt_navigator
      - smoother_server

# ─────────────────────────────────────────────────────────────
# Controller Server (Regelung)
# ─────────────────────────────────────────────────────────────
controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001

    controller_plugins: ["FollowPath"]

    FollowPath:
      plugin: "nav2_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.25
      max_linear_accel: 0.8
      lookahead_dist: 0.8
      min_lookahead_dist: 0.3
      max_lookahead_dist: 1.2
      use_velocity_scaled_lookahead_dist: true

# ─────────────────────────────────────────────────────────────
# Planner Server (global planner)
# ─────────────────────────────────────────────────────────────
planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5

# ─────────────────────────────────────────────────────────────
# Behavior Tree Navigator
# ─────────────────────────────────────────────────────────────
bt_navigator:
  ros__parameters:
    bt_xml_filename: "navigate_w_replanning_and_recovery.xml"
    use_sim_time: False

# ─────────────────────────────────────────────────────────────
# Smoother
# ─────────────────────────────────────────────────────────────
smoother_server:
  ros__parameters:
    use_sim_time: False
    smoother_plugins: ["SimpleSmoother"]
    SimpleSmoother:
      plugin: "nav2_smoother::SimpleSmoother"

# ─────────────────────────────────────────────────────────────
# Costmaps
# ─────────────────────────────────────────────────────────────

# GLOBAL COSTMAP
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: False
      robot_base_frame: base_link
      global_frame: map
      footprint: "[[0.2, 0.15], [0.2, -0.15], [-0.2, -0.15], [-0.2, 0.15]]"
      resolution: 0.05
      publish_frequency: 1.0
      update_frequency: 1.0
      track_unknown_space: true

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          obstacle_range: 4.0
          raytrace_range: 6.0
          clearing: True
          marking: True
          data_type: LaserScan

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.55

# LOCAL COSTMAP
local_costmap:
  local_costmap:
    ros__parameters:
      use_sim_time: False
      robot_base_frame: base_link
      global_frame: odom
      rolling_window: true
      width: 6.0
      height: 6.0
      resolution: 0.05
      publish_frequency: 10.0
      update_frequency: 10.0

      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          data_type: LaserScan
          clearing: True
          marking: True
          obstacle_range: 3.0
          raytrace_range: 4.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.4
